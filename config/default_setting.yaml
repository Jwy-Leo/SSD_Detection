Training_hyperparam:
  lr: 0.01
  lr_scheduler: "cosine"    # multi-step
  lr_scheduler_param:
    cosine:
      t_max: 121
    multi-step:
      milestones: "81,100"  
  momentum: 0.9
  weighted_decay: 0.0006
  gamma: 1.1
  base_net_lr: None
  extra_layers_lr: None
data_preprocess_strategy:
  balance_data: False
detection_model:
  model_architecture: "SSD"
  image_resolution: 300
  backbone: "MobilenetV2"
  width_mult: 1.0          # MobileNet setting

