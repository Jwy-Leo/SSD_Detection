  coco:
    train_image_path : "/home/wenyen4desh/datasets/coco/train2017"
    train_anno_path : "/home/wenyen4desh/datasets/coco/annotations/instances_train2017.json"
    val_image_path : "/home/wenyen4desh/datasets/coco/val2017"
